<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tmall</title>
<meta name="viewport" content="user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1" />
<link href="m.css" rel="stylesheet" type="text/css" media="all"/>
<script src="js/m.touch.js"></script>
<script>
setSize();
window.addEventListener("orientationchange",function(){setSize();},false);
window.addEventListener("resize",function(){setSize();},false)
function setSize(){
	var html = document.querySelector("html");
	var width = html.getBoundingClientRect().width;
	html.style.fontSize= width/16 + "px";
}

document.addEventListener(
	"touchmove",
	function(e){
		e.preventDefault();
	}
);

window.onload= function(){
	var wrap = document.getElementById("wrap");
	var element = document.querySelector("a[data-href]");
	var oTarget = document.getElementById('target');

	var Scroll = new MScroll(
		{
			element: wrap,
			showBar: true,
			dir: "y",
			isOver: true,
			offMove: false 
		}
	);
	
	Scroll.backout = 0;
	
	Scroll.moveToElement = function(el){
		var target = -this.getElOffsetTop(el);
		if(target<this.minTranslate){
			target = this.minTranslate;
		}
		Scroll.move(target - this.iScroll,"easeOut",100);
	};
	Scroll.getElOffsetTop = function(el){
		return el.getBoundingClientRect().top-this.iScroll - this.element.getBoundingClientRect().top;
	};
	mTouch(element).tap(
		function(){
		Scroll.moveToElement(oTarget);		
		
			
		}
	);
	

	
	
	
}



</script>
</head>
<body>



<div  id='wrap'>
    <article class="main">
        <section class='kvBd'>
            <span>从天猫三星官方旗舰店购买<br/>三星产品后，与朋友一起分<br/>享代金券吧。<br/>
               （仅限C9/ON7/ON5/270E5K<br/>-X05/55KUC31S/RS55KBHIO<br/>SK/WD90K5410OS，以上七款<br/>产品参加活动。）

</span>    </section>
        <section class='mesBd'>
            <div class="mesCon">
                <input type="text" placeholder='输入我的天猫ID'/>
                <input type="text" placeholder='输入朋友的手机号'/>
                <input src="images/ico_btn.png" type="image">
            </div>
            <div class="mesConTxt">
                <p> * 自10月28日起，将每天以短信方式发送优惠券给您，<br/>
                请正确填写“我的天猫 ID” 和”朋友的手机号”。</p>
                <p><a data-href='#'>如何查看“我的天猫ID”?</a></p>  
             </div> 
        </section>
        <img src="images/pic01.jpg" class="imgStyle"/>
        <img src="images/pic02.jpg" class="imgStyle" id="target"/>
    </article>
</div>
        
      


</body>
</html>
